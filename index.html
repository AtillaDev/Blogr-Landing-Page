<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body>
    <main class="intro-gradient rounded-bl-[7rem]">
      <!-- Navbar -->
      <nav class="container relative mx-auto px-6 py-14 md:px-32">
        <!-- Flex Container -->
        <div class="flex justify-between items-center">
          <div class="flex justify-between items-center space-x-14">
            <img src="./images/logo.svg" alt="" class="h-8 md:h-10" />

            <!-- Links -->
            <div
              class="hidden space-x-6 text-white font-[Ubuntu] font-[500] md:flex"
            >
              <div class="flex items-center space-x-3">
                <a href="#">Product </a
                ><img
                  src="./images/icon-arrow-light.svg"
                  class="h-2 cursor-pointer"
                  alt=""
                />
              </div>
              <div class="flex items-center space-x-2">
                <a href="#">Company </a
                ><img
                  src="./images/icon-arrow-light.svg"
                  class="h-2 cursor-pointer"
                  alt=""
                />
              </div>
              <div class="flex items-center space-x-2">
                <a href="#">Connect </a
                ><img
                  src="./images/icon-arrow-light.svg"
                  class="h-2 cursor-pointer"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div
            class="hidden space-x-6 text-white font-[Ubuntu] font-[500] ml-auto md:block"
          >
            <a href="#">Login</a>
            <a
              href=""
              class="py-[.90rem] px-10 text-lightRed font-[Ubuntu] font-[600] rounded-full bg-white md:"
              >Sign Up</a
            >
          </div>
          <!-- Nav btn -->
          <img
            src="./images/icon-hamburger.svg"
            alt=""
            class="h-[1.2rem] md:hidden"
          />
        </div>
      </nav>
      <!-- Hero -->
      <div id="hero ">
        <!-- Flex Container -->
        <div class="flex container flex-col items-center mx-auto">
          <!-- Hero Text -->
          <h1
            class="text-[2.2rem] text-center text-white font-[Overpass] tracking-tight font-[600] pt-20 px-8 pb-2 md:text-[3.7rem]"
          >
            A modern publishing platform
          </h1>
          <p class="text-center text-white px-8 text-[1.1rem] pb-10">
            Grow your audience and build your online brand
          </p>

          <!-- Hero Buttons -->
          <div class="flex px-8 space-x-5 pb-40">
            <a
              href=""
              class="py-[.70rem] px-6 text-lightRed font-[Ubuntu] font-[600] rounded-full bg-white"
              >Start for Free
            </a>
            <a
              href=""
              class="py-[.70rem] px-6 text-white font-[Ubuntu] font-[600] rounded-full border-[0.09rem] border-white"
              >Learn More</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
